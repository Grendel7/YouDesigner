<!DOCTYPE html>
<html lang="en">
<head>
    <title>{meta:title}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="http://www.{cpanel:domain}/favicon.ico" />

    {meta:css}
    {meta:js}
</head>

<body>
<div id="start">
    <div id="bef-main">
        <div id="main">
            <div id="top">

                <div class="logo">
                    <img src="{cpanel:logo}" alt="Logo"/>
                </div>

                <div class="choose selector-theme">
                    {block:selector:theme:dropdown}
                </div>

                <div class="choose selector-lang">
                    {block:selector:lang:dropdown}
                </div>
            </div>

            <ul class="main-menu"><li>&nbsp;</li></ul>

            <div id="mid-inner">
                <div class="cont">
                    <div class="cont-wrap">
                        {block:messages}
                        {block:content}
                    </div>
                </div>
            </div>
        </div>

        <div id="foot"><div id="bef-cop">{block:footer}</div></div>
        <div id="loading-mask" style="display:none;"><div class="loader"></div></div>
        <div id="mb" style="display:none;"><!-- modal box --></div>

    </div>
</div>
</body>
</html>
